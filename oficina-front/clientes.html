<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoManager Pro | Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        
        /* Sidebar Styles */
        #wrapper { display: flex; width: 100%; }
        #sidebar-wrapper {
            min-height: 100vh; width: 260px; margin-left: -260px;
            transition: margin 0.25s ease-out; background-color: #1e293b;
        }
        #sidebar-wrapper .sidebar-heading { color: #3b82f6; padding: 2rem 1.25rem; }
        #sidebar-wrapper .list-group-item { padding: 18px 30px; border: none; color: #cbd5e1; background: transparent; }
        #sidebar-wrapper .list-group-item:hover { color: white; background: rgba(255,255,255,0.1); }
        #sidebar-wrapper .list-group-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; }
        #page-content-wrapper { width: 100%; }
        #wrapper.toggled #sidebar-wrapper { margin-left: 0; }
        
        @media (min-width: 768px) {
            #sidebar-wrapper { margin-left: 0; }
            #wrapper.toggled #sidebar-wrapper { margin-left: -260px; }
        }

        /* Estilo da Tabela e Ações */
        .card-table { background: white; border-radius: 12px; border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-action { width: 32px; height: 32px; padding: 0; display: inline-flex; align-items: center; justify-content: center; border-radius: 8px; transition: 0.2s; }
        .btn-edit { background-color: #fef3c7; color: #d97706; border: none; }
        .btn-edit:hover { background-color: #d97706; color: white; }
        .btn-delete { background-color: #fee2e2; color: #dc2626; border: none; }
        .btn-delete:hover { background-color: #dc2626; color: white; }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center fs-4 fw-bold text-uppercase border-bottom">
            <i class="fas fa-car-wrench me-2"></i>Aracaju Auto Center
        </div>
        <div class="list-group list-group-flush my-3">
            <a href="index.html" class="list-group-item list-group-item-action"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
            <a href="./clientes.html" class="list-group-item list-group-item-action active"><i class="fas fa-users me-2"></i>Clientes</a>
            <a href="./veiculos.html" class="list-group-item list-group-item-action"><i class="fas fa-car me-2"></i>Veículos</a>
            <a href="./servicos.html" class="list-group-item list-group-item-action"><i class="fas fa-file-invoice-dollar me-2"></i>Ordens de Serviço</a>
            <a href="#" class="list-group-item list-group-item-action text-danger mt-5"><i class="fas fa-power-off me-2"></i>Sair</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 px-4 border-bottom shadow-sm">
            <div class="d-flex align-items-center">
                <i class="fas fa-bars fs-4 me-3" id="menu-toggle" style="cursor:pointer;"></i>
                <h4 class="m-0 fw-bold">Gerenciar Clientes</h4>
            </div>
        </nav>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-0">Base de Clientes</h5>
                    <p class="text-muted small mb-0">Visualize, edite ou remova clientes do sistema.</p>
                </div>           
            </div>
            <div class="card card-table">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">ID</th>
                                    <th>Nome do Cliente</th>
                                    <th>Telefone</th>
                                    <th>E-mail</th>
                                    <th>Veículos</th>
                                    <th class="text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaClientes">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditarCliente" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title fw-bold"><i class="fas fa-user-pen me-2"></i>Editar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarCliente">
                    <input type="hidden" name="id" id="editClientId">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Nome Completo</label>
                        <input type="text" class="form-control" name="nome" id="editClientNome" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Telefone</label>
                        <input type="text" class="form-control" name="telefone" id="editClientTelefone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">E-mail</label>
                        <input type="email" class="form-control" name="email" id="editClientEmail">
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-bold mt-2">SALVAR ALTERAÇÕES</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="clientes.js"></script>
 </body>
</html>
