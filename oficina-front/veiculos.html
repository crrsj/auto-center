<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoManager Pro | Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        #wrapper { display: flex; width: 100%; }
        #sidebar-wrapper { min-height: 100vh; width: 260px; background-color: #1e293b; transition: margin 0.25s; }
        #sidebar-wrapper .list-group-item { padding: 18px 30px; border: none; color: #cbd5e1; background: transparent; }
        #sidebar-wrapper .list-group-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; }
        #page-content-wrapper { width: 100%; }
        
        /* Estilo Placa Mercosul */
        .placa-badge {
            border: 2px solid #000; border-radius: 4px; background: white;
            width: 100px; text-align: center; overflow: hidden; display: inline-block;
        }
        .placa-header { background: #003399; color: white; font-size: 8px; font-weight: bold; padding: 1px; }
        .placa-body { font-family: 'Courier New', monospace; font-weight: 900; font-size: 14px; color: #000; }

        .btn-action { width: 32px; height: 32px; border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; border: none; }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom text-primary">
            <i class="fas fa-car-wrench me-2"></i>Aracaju Auto Center
        </div>
        <div class="list-group list-group-flush my-3">
            <a href="index.html" class="list-group-item list-group-item-action"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
            <a href="clientes.html" class="list-group-item list-group-item-action"><i class="fas fa-users me-2"></i>Clientes</a>
            <a href="veiculos.html" class="list-group-item list-group-item-action active"><i class="fas fa-car me-2"></i>Veículos</a>
            <a href="./servicos.html" class="list-group-item list-group-item-action"><i class="fas fa-file-invoice-dollar me-2"></i>O.S.</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-light bg-white py-3 px-4 border-bottom shadow-sm">
            <h4 class="m-0 fw-bold text-secondary">Frota de Veículos</h4>
        </nav>

        <div class="container-fluid px-4 py-4">
            <div class="row mb-4 align-items-center">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="buscaVeiculo" class="form-control border-start-0" placeholder="Buscar por placa ou modelo...">
                    </div>
                </div>
                <div class="col-md-8 text-end">
              
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-3">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Veículo</th>
                                <th>Placa</th>
                                <th>Proprietário</th>
                                <th>Seguro</th>
                                <th>Vistoria</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaVeiculos">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditarVeiculo" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">Editar Dados do Veículo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarVeiculo">
                    <input type="hidden" id="editVeiculoId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Marca</label>
                            <input type="text" class="form-control" id="editVeiculoMarca" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Modelo</label>
                            <input type="text" class="form-control" id="editVeiculoModelo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Placa</label>
                            <input type="text" class="form-control" id="editVeiculoPlaca" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Ano</label>
                            <input type="number" class="form-control" id="editVeiculoAno">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Seguro</label>
                            <select class="form-select" id="editVeiculoSeguro">
                                <option value="NAO">NÃO POSSUI</option>
                                <option value="PORTO">PORTO SEGURO</option>
                                <option value="AZUL">AZUL</option>
                                <option value="MAPFRE">MAPFRE</option>
                                <option value="TOKIO">TOKIO</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Vistoria</label>
                            <select class="form-select" id="editVeiculoVistoria">
                                <option value="PENDENTE">PENDENTE</option>
                                <option value="REALIZADA">REALIZADA</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4 fw-bold">SALVAR ALTERAÇÕES</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalVisualizarOS" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg shadow">
        <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title fw-bold"><i class="fas fa-eye me-2"></i>Ficha da Ordem de Serviço</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4" id="conteudoVisualizacao">
                </div>
            <div class="modal-footer bg-light border-0">
                <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary px-4" onclick="window.print()">
                    <i class="fas fa-print me-2"></i>Imprimir O.S.
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="veiculos.js"></script>
</body>
</html>
